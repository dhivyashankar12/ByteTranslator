{% extends "layout.html" %}
{% block content %}

<style>
    body {
        background-image: url("{{ url_for('static', filename='images/bg.jpeg') }}");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
    }
    .carousel-item img {
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .carousel-control-prev-icon,
    .carousel-control-next-icon {
        background-color: rgba(0, 0, 0, 0.5);
    }

    .carousel-indicators {
        bottom: -40px;
    }

    .btn-custom {
        font-family: 'Lobster', cursive;
        border-radius: 20px;
    }
</style>

<div class="d-flex justify-content-center mt-5">
    <h1 style="font-family: 'Lobster', cursive; color:white;">
        BYTETRANSLATE - Image to Text Translation
    </h1>
</div>

<div class="d-flex justify-content-center mt-5 align-items-center">
    <div class="col-md-4" height="100vh">
        <div class="align-middle">
            <h3 style="font-family: 'Lobster', cursive; text-align: center;color:white;">
                Convert images to audio file and text file
            </h3>
        </div>
    </div>

    <div class="col-md-8">
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="d-block w-100" src="{{ url_for('static', filename='images/image_03.jpg') }}" alt="First slide" height="400px">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="{{ url_for('static', filename='images/image_01.jpg') }}" alt="Second slide" height="400px">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="{{ url_for('static', filename='images/image_02.png') }}" alt="Third slide" height="400px">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
</div>

<div class="d-flex justify-content-center mt-5">
    <a href="{{ url_for('upload') }}" class="btn btn-custom btn-outline-danger m-2">Image To Text</a>
    <a href="{{ url_for('upload') }}" class="btn btn-custom btn-outline-danger m-2">Image To Audio</a>
</div>

{% endblock %}
